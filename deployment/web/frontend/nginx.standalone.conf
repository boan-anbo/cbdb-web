server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # API proxy (optional, will return 502 if backend not available)
    location /api {
        # Comment this out for standalone testing
        # proxy_pass http://localhost:18019;
        # For standalone testing, return a mock response
        return 200 '{"status": "backend not connected"}';
        add_header Content-Type application/json;
    }
}